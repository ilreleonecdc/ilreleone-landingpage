<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Il Re Leone - Musical</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Roboto", Arial, sans-serif; /* Font aggiornato */
				margin: 0;
				padding: 0;
				color: #face06;
				background-color: #2b3f8c;
				overflow-x: hidden;
			}
			header {
				background-color: #face06;
				color: white;
				padding: 20px 10px; /* Margine uniforme */
				text-align: center;
				position: relative;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
				animation: slideDown 1s ease-out;
			}
			header img {
				max-width: 300px; /* Dimensione del logo aumentata */
				margin-bottom: 5px; /* Spazio ridotto tra il logo e il titolo */
				transition: transform 0.3s ease;
			}
			header img:hover {
				transform: scale(1.2);
			}
			.content {
				padding: 20px;
			}
			.section {
				margin-bottom: 30px;
				text-align: center; /* Centra il contenuto delle sezioni */
			}
			h1,
			h2 {
				color: #d0181f;
				margin-top: 0; /* Rimuove margini inutili */
			}
			h1 {
				font-size: 2.5rem;
				text-transform: uppercase;
				animation: fadeIn 1s ease-in-out;
			}
			h2 {
				font-size: 2rem;
				color: #f88d27;
			}
			p {
				line-height: 1.6;
			}
			.crowdfunding {
				display: none;
				background-color: #fff;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
				animation: fadeIn 1s ease-out forwards;
				border-left: 5px solid #f88d27;
			}
			img {
				max-width: 100%;
				height: auto;
				border-radius: 10px;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			img:hover {
				transform: scale(1.05);
				opacity: 0.9;
			}
			.cta-button {
				display: inline-block;
				padding: 15px 30px;
				background-color: #f88d27;
				color: white;
				border-radius: 10px;
				font-size: 1.2rem;
				font-weight: bold;
				text-decoration: none;
				margin: 20px auto;
				cursor: pointer;
				transition: all 0.4s ease;
				animation: pulse 2s infinite;
			}
			.cta-button:hover {
				background-color: #face06;
				color: #4e2219;
				transform: scale(1.1) rotate(-2deg);
			}
			footer {
				background-color: #f88d27;
				color: #4e2219;
				text-align: center;
				padding: 10px 0;
				position: relative;
				overflow: hidden;
			}
			footer::after {
				content: "";
				position: absolute;
				top: 0;
				left: -50%;
				width: 200%;
				height: 2px;
				background: linear-gradient(90deg, #d0181f, #f88d27, #d0181f);
				animation: moveLine 5s linear infinite;
			}
			a {
				color: #2b3f8c;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}

			/* Animazioni */
			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			@keyframes slideDown {
				from {
					transform: translateY(-100%);
				}
				to {
					transform: translateY(0);
				}
			}
			@keyframes moveLine {
				from {
					left: -50%;
				}
				to {
					left: 100%;
				}
			}
			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
					box-shadow: 0 0 5px #f88d27;
				}
				50% {
					transform: scale(1.1);
					box-shadow: 0 0 20px #f88d27;
				}
			}
			.about-us {
				background-color: #4e2219;
				padding: 30px;
				color: white;
				text-align: center;
			}
			.carousel {
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.carousel img {
				position: absolute;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			.carousel img.center {
				transform: scale(1.2);
				opacity: 1;
				z-index: 2;
			}
			.carousel img.side {
				transform: scale(0.8);
				opacity: 0.5;
				z-index: 1;
			}
			.carousel-button {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				color: white;
				font-size: 2rem;
				cursor: pointer;
				user-select: none;
			}
			.carousel-button.left {
				left: 10px;
			}
			.carousel-button.right {
				right: 10px;
			}
		</style>
	</head>
	<body>
		<!-- Parte precedente lasciata invariata -->
		<div class="about-us">
			<h2>About Us</h2>
			<div class="carousel">
				<div class="carousel-button left" onclick="scrollCarousel(-1)">
					&#8249;
				</div>
				<img src="image1.jpg" class="center" alt="Immagine 1" />
				<img src="image2.jpg" class="side" alt="Immagine 2" />
				<img src="image3.jpg" class="side" alt="Immagine 3" />
				<div class="carousel-button right" onclick="scrollCarousel(1)">
					&#8250;
				</div>
			</div>
		</div>
		<script>
			let currentIndex = 0;

			function scrollCarousel(direction) {
				const images = document.querySelectorAll(".carousel img");
				const total = images.length;

				// Rimuove le classi attuali
				images[currentIndex].classList.remove("center");
				images[currentIndex].classList.add("side");

				// Calcola il nuovo indice
				currentIndex = (currentIndex + direction + total) % total;

				// Aggiorna le classi
				images[currentIndex].classList.add("center");
				images[currentIndex].classList.remove("side");
			}
		</script>
	</body>
</html>
